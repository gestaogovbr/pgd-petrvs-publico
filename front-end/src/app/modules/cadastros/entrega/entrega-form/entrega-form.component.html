<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" (submit)="onSaveData()" (cancel)="onCancel()">
    <div class="row">
        <div class="row">
            <input-text [size]="12" label="Nome da entrega" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome"></input-text>
        </div>
        <div class="row">
            <input-select [size]="6" label="Tipo de indicador" icon="bi bi-arrow-up-right-circle" controlName="tipo_indicador" [control]="form!.controls.tipo_indicador" [items]="lookup.TIPO_INDICADOR"></input-select>
        </div>
        <div *ngIf="form?.controls!.tipo_indicador.value == 'QUALITATIVO' || null" class="row">
            <div class="row">
                <input-multiselect #qualitativos [disabled]="formDisabled ? 'disabled' : undefined" label="Lista de Qualitativos" controlName="lista_qualitativos" [size]="8" [control]="form!.controls.lista_qualitativos" [addItemHandle]="addItemQualitativo.bind(this)">
                    <input-text [size]="5" label="Texto" icon="bi bi-textarea-t" controlName="qualitativo_texto" [control]="form!.controls.qualitativo_texto"></input-text>
                    <input-select [size]="3" label="Ãcone" icon="fas fa-sign-out-alt" controlName="qualitativo_icone" liveSearch [control]="form!.controls.qualitativo_icone" [items]="lookup.ICONES"></input-select>
                    <input-color [size]="4" label="Cor" icon="bi bi-palette" controlName="qualitativo_cor" [control]="form!.controls.qualitativo_cor"></input-color>
                </input-multiselect>
             </div>
        </div>
    </div>
</editable-form>

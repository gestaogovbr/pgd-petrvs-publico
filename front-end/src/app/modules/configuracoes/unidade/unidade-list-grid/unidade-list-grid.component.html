<h3 *ngIf="!isModal" class="my-2">{{title}}</h3>
<grid [dao]="dao" [add]="add" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join" [selectable]="selectable"
    (select)="onSelect($event)" [hasAdd]="auth.hasPermissionTo('MOD_UND_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_UND_EDT')">
    <toolbar *ngIf="!selectable" [buttons]="buttons"></toolbar>
    <filter [deleted]="this.auth.hasPermissionTo('MOD_AUDIT_DEL')" [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [clear]="filterClear.bind(this)"
        [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-search #entidade [size]="5" [control]="filter!.controls.entidade_id" controlName="entidade_id" [control]="filter!.controls.entidade_id" [dao]="entidadeDao"></input-search>
            <input-switch #instituidora [size]="1" [label]="instituidora.value ? 'Instit.' : 'Exec.'" labelClass="text-nowrap" controlName="instituidora" [control]="filter!.controls.instituidora" [labelInfo]="'Se lista SOMENTE as ' + lex.noun('unidades') + ' instituidoras de ' + lex.noun('programa', true)"></input-switch>
            <input-text [size]="5" label="Nome" controlName="nome" [control]="filter!.controls.nome" placeholder="Nome ou sigla..." [attr.maxlength]=250></input-text>
            <input-switch [size]="1" label="Inativos" controlName="inativos" [control]="filter!.controls.inativos" labelInfo="Se lista também as unidade inativas"></input-switch>
        </div>
    </filter>
    <columns>
        <column title="Sigla" field="sigla"></column>
        <column title="Nome" [template]="columnNome" orderBy="nome">
            <ng-template let-row="row" #columnNome>
                <span class="d-block">{{row.nome}}</span>
                <span *ngIf="row.unidade" class="badge bg-light text-dark">
                    <i class="bi bi-arrow-return-right"></i>
                    {{row.unidade.sigla}}
                </span>
            </ng-template>
        </column>
        <column title="Código" field="codigo"></column>
        <column [title]="lex.translate('Cidade')" [template]="columnCidade">
            <ng-template let-row="row" #columnCidade>
                <span>{{(row.cidade?.nome || "") + "/" + (row.cidade?.uf || "")}}</span>
            </ng-template>
        </column>
        <column title="Situação" [template]="columnSituacao">
            <ng-template let-row="row" #columnSituacao>
                <div class="one-per-line">
                    <badge *ngIf="row.instituidora" color="primary" icon="bi bi-star" label="Instituidora"></badge>
                    <badge [color]="!row.data_inativacao ? 'success' : 'danger'"
                        [icon]="!row.data_inativacao ? 'bi bi-check-circle' : 'bi bi-x-circle'"
                        [label]="!row.data_inativacao ? 'Ativo' : 'Inativo'"></badge>
                </div>
            </ng-template>
        </column>
        <column type="options" [onEdit]="edit" [dynamicOptions]="dynamicOptions.bind(this)"></column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>

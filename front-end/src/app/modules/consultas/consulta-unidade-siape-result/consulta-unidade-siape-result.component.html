<div class="spinner-border" role="status" *ngIf="loading">
    <span class="visually-hidden"></span>
</div>

<div class="consulta-cpf-siape-result">
    
    <div class="dados-siape">
        <div class="row" *ngIf="!dados">
            <div class="col-md-12">
                <p class="subtitle">Dados não encontrados no SIAPE para a unidade informada.</p>
            </div>
        </div>
        <div class="row" *ngIf="dados">
            <div class="col-md-12">
                <p class="subtitle">
                    <i class="bi bi-cloud-arrow-down-fill"></i>
                    Dados localizados no SIAPE
                </p>
            </div>
            <div class="col-md-12">
                <p><b>{{dados.nome}}</b></p>
            </div>
            <!-- <div class="row" *ngFor="let dados of dado">
                <div class="col-md-12">
                    <p>Sigla: {{dado.Sigla}}</p>
                    <p>
                        <span class="unidade">
                            {{dadoFuncional.codigo + ' - ' + dadoFuncional.insituidora}}
                        </span>
                    </p>
                </div>
            </div> -->
        </div>
    </div>
    <separator></separator>
    <div class="dados-petrvs">
        <div class="row" *ngIf="!unidade">
            <div class="col-md-12">
                <p class="subtitle">Nenhuma unidade encontrado no Petrvs com o Unidade informada.</p>
            </div>
        </div>
        <div class="row" *ngIf="unidade">
            <div class="col-md-12">
                <p class="subtitle">
                    <i class="bi bi-person"></i> Unidade encontrada no Petrvs
                </p>
            </div>
            <div class="col-md-12">
                <p><b>{{unidade.nome}}</b></p>
                <p>Matrícula #{{unidade.codigo}}</p>
                <!-- <p>
                    <span class="unidade" *ngFor="let integrante of integrantes">
                        {{integrante.unidade_codigo + ' - ' + integrante.unidade_sigla + ' (' + integrante.atribuicoes.join('/') + ')'}}
                    </span>
                </p>  -->
            </div>
        </div>
    </div>
    <separator>
        <toolbar [buttons]="toolbarButtons"></toolbar>
    </separator>
</div>

<editable-form [form]="form!" [disabled]="formDisabled" [title]="isModal ? '' : title" initialFocus="nome" (submit)="onSaveData()" (cancel)="onCancel()">
  <div class="row">
    <div class="row">
      <input-text [size]="6" label="Nome do produto ou serviço" [disabled]="campoDesabilitado ? 'true' : undefined" icon="bi bi-textarea-t" controlName="nome" [control]="form!.controls.nome" [attr.maxlength]=250 required labelInfo="Nome formal do produto ou serviço. Ex: Programa de Gestão e Desempenho"></input-text>
      <input-text [size]="6" label="Sigla/Nome fantasia" [disabled]="campoDesabilitado ? 'true' : undefined" icon="bi bi-textarea-t" controlName="nome_fantasia" [control]="form!.controls.nome_fantasia" [attr.maxlength]=250 labelInfo="Nome informal do produto ou serviço. Ex: PGD"></input-text>
    </div>
    <div class="row">
      <input-select [size]="4" label="Tipo" icon="bi bi-arrow-up-right-circle" [disabled]="campoDesabilitado ? 'true' : undefined" controlName="tipo" [items]="lookup.TIPO_PRODUTO" required></input-select>
      <input-text 
        required
        [size]="8" 
        label="URL" 
        icon="bi bi-textarea-t" 
        controlName="url" 
        [control]="form!.controls.url" 
        [attr.maxlength]=250 
        labelInfo="Página oficial do produto ou serviço"
      ></input-text>
    </div>
    <div class="row">
      <input-textarea [control]="form!.controls.descricao"  label="Descrição" [attr.maxlength]=250 required></input-textarea>
    </div>
    
    <div class="row abas">
      <tabs>
        <tab key="CLIENTES" label="Clientes">
          <produto-list-cliente #clientes noPersist [disabled]="formDisabled" [entity]="entity"></produto-list-cliente>
        </tab>
        <tab key="SOLUCOES" label="Soluções">
          <produto-list-solucao #solucoes noPersist [disabled]="formDisabled" [entity]="entity"></produto-list-solucao>
        </tab>
        <tab key="PROCESSOS" label="Processos (cadeia de valor)">
          <produto-list-processo #processos noPersist [disabled]="formDisabled" [entity]="entity"></produto-list-processo>
        </tab>
        <tab key="INSUMOS" label="Insumos">
          <produto-list-insumo #insumos noPersist [disabled]="formDisabled" [entity]="entity"></produto-list-insumo>
        </tab>
      </tabs>
    </div>
  </div>

</editable-form>

<grid [dao]="dao" [add]="add" [title]="isModal ? '' : title" [orderBy]="orderBy" [groupBy]="groupBy" [join]="join"
    [selectable]="selectable" (select)="onSelect($event)"
    [hasAdd]="auth.hasPermissionTo('MOD_SIAPE_BLACKLIST_INCL')"
    [hasEdit]="auth.hasPermissionTo('MOD_SIAPE_BLACKLIST_EDT')">
    <toolbar *ngIf="!selectable"></toolbar>
    <filter [deleted]="this.auth.hasPermissionTo('MOD_AUDIT_DEL')" [form]="filter" [where]="filterWhere" [submit]="filterSubmit.bind(this)" [collapseChange]="filterCollapseChange.bind(this)" [collapsed]="!selectable && filterCollapsed">
        <div class="row">
            <input-text [size]="6" label="CPF" controlName="cpf" placeholder="CPF..." [attr.maxlength]="14"></input-text>
            <input-select [size]="6" label="Status" controlName="inativado" [items]="[{key: null, value: 'Todos'}, {key: false, value: 'Ativo'}, {key: true, value: 'Inativado'}]"></input-select>
        </div>
    </filter>
    <columns>
        <column title="CPF" field="cpf"></column>
        <column title="Status" field="inativado">
            <ng-template #columnTemplate let-row>
                <badge [color]="row.inativado ? 'danger' : 'success'" [label]="row.inativado ? 'Inativado' : 'Ativo'"></badge>
            </ng-template>
        </column>
        <column title="Criado em" field="created_at" type="datetime"></column>
        <column title="Atualizado em" field="updated_at" type="datetime"></column>
        <column type="options" [onEdit]="edit" [options]="options">
            <ng-template #optionTemplate let-row>
                <button class="btn btn-sm btn-outline-danger" 
                        title="Remover da blacklist" 
                        (click)="removerCpf(row.cpf)"
                        [disabled]="loading">
                    <i class="bi bi-trash"></i> Remover
                </button>
            </ng-template>
        </column>
    </columns>
    <pagination [rows]="rowsLimit"></pagination>
</grid>

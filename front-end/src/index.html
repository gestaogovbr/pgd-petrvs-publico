<!doctype html>
<html lang="pt-BR" class="notranslate petrvs h-100" data-bs-theme="blue" id="html-petrvs">
<head>
  <meta charset="utf-8">
  <title>Petrvs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple_touch_icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon_16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="blue.css" id="primeng-thme">
  <link rel="preconnect" href="https://fonts.cdnfonts.com">
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/rawline" rel="stylesheet">

  <script>
    /* 
    JavaScript contendo variáveis de ambiente para a aplicação de front-end. 
    Caso não seja possível carregar a configuração, então será carregada pelo environment-config
    */
    var PETRVS_GLOBAL_CONFIG_STR = `{!! $config !!}`;
    var PETRVS_GLOBAL_CONFIG = undefined;
    try {
      PETRVS_GLOBAL_CONFIG = JSON.parse(PETRVS_GLOBAL_CONFIG_STR);
    } catch (e) {
      console.log("A configuração será carregada pelo environment-config");
    }     

    document.addEventListener("DOMContentLoaded", function() {
      const host = window.location.hostname;

      // não indexa o petrvs se não for produção
      if (host.includes("dsv") || host.includes("hmg") || host.includes("localhost")) {
        const meta = document.createElement("meta");
        meta.name = "robots";
        meta.content = "noindex, nofollow";
        document.head.appendChild(meta);
      }
    });
  </script>
  <script src="http://localhost/environment-config"></script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
